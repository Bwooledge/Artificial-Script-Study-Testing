<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Testing</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d22963206c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <script src="script.js"></script>
    <h1 id="instructions">
      Click the start button when you are ready 
      to start the first test. You should be somewhere 
      where you won't be disturbed and where you can 
      listen to the audio that will be part of the test.
      It is also recommended to take this test with
      a computer or a phone in landscape mode.
    </h1>
    <h1 id = "test_ID"><br></br></h1>
    <h2 id = "word"></h2>
    <img id = "artificial_word" src = ""></img>
    <div id = "phoneme_container">
      <input type = "text" id = "number_input"></input>
      <button id = "submit_number_input" onclick = "inputPCE(document.getElementById('number_input').value)">Submit</button>
    </div>
    <div id="button_container">
      <button id="replay_audio" onclick="replayAudio()"><i class="fa-solid fa-play"></i></button>
      <button id="initiate" onclick="initPC()">I'm Ready</button>
      <button id="start" onclick="startPCE()">Start Test</button>
    </div>
    <div id="answer_container">
      <button id="answer1" class = "answer" onclick="inputAVE(0)">
        <img id="img1" src=""></img>
        <h3 id="word1"></h3>
      </button>
      <button id="answer2" class = "answer" onclick="inputAVE(1)">
        <img id="img2" src=""></img>
        <h3 id="word2" ></h3>
      </button>
      <button id="answer3" class = "answer" onclick="inputAVE(2)">
        <img id="img3"  src=""></img>
        <h3 id="word3"></h3>
      </button>
      <button id="answer4" class = "answer" onclick="inputAVE(3)">
        <img id="img4"  src=""></img>
        <h3 id="word4"></h3>
      </button>
    </div>
  </body>
</html>
